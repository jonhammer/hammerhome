- trigger:
    - platform: state
      entity_id:
        - light.bedroom_lights
      from: "on"
      to: "off"
  condition:
    condition: time
    after: "21:00:00"
  action:
    - service: switch.turn_on
      entity_id:
        - switch.bedroom_outlet_0
  id: turn_on_fan_at_night
  alias: Turn on fan at night

- trigger:
    - platform: time
      at: "10:00:00"
  action:
    - service: switch.turn_off
      entity_id:
        - switch.bedroom_outlet_0
  id: turn_off_fan_in_morning
  alias: Turn off fan in the morning