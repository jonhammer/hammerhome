# Turn heat to 66 at night.
- trigger:
    platform: time
    at: "20:00:00"
  action:
    - service: climate.set_temperature
      target:
        entity_id: climate.alarm_com_smart_thermostat
      data:
        temperature: 66
  id: night_time_heat_cool
  alias: Night heat/cool mode

