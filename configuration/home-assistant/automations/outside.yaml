- id: turn_on_outside_lights
  alias: turn_on_outside_lights
  trigger:
    - platform: sun
      event: sunset
  action:
    - service: light.turn_on
      entity_id:
        - light.outside_lights
      data:
        brightness_pct: 100

- id: turn_off_outside_lights
  alias: turn_off_outside_lights
  trigger:
    - platform: sun
      event: sunrise
  action:
    - service: light.turn_off
      entity_id:
        - light.outside_lights

- id: turn_off_outside_lights_failsafe_0
  alias: turn_off_outside_lights
  trigger:
    - platform: time
      at: "09:00:00"
  action:
    - service: light.turn_off
      entity_id:
        - light.outside_lights
- id: turn_off_outside_lights_failsafe_1
  alias: turn_off_outside_lights
  trigger:
    - platform: time
      at: "09:00:05"
  action:
    - service: light.turn_off
      entity_id:
        - light.outside_lights
