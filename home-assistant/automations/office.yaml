- trigger:
    - platform: sun
      event: sunrise
  action:
    - service: cover.open_cover
      entity_id:
        - cover.office_blinds_0
  id: open_office_blinds_0_in_morning
  alias: Open the office_blinds in the morning

- trigger:
    - platform: sun
      event: sunrise
  action:
    - service: cover.open_cover
      entity_id:
        - cover.office_blinds_1
  id: open_office_blinds_1_in_morning
  alias: Open the office_blinds in the morning

- trigger:
    - platform: sun
      event: sunset
  action:
    - service: cover.close_cover
      entity_id:
        - cover.office_blinds_0
  id: close_office_blinds_0_in_evening
  alias: Close the office_blinds in the evening

- trigger:
    - platform: sun
      event: sunset
  action:
    - service: cover.close_cover
      entity_id:
        - cover.office_blinds_1
  id: close_office_blinds_1_in_evening
  alias: Close the office_blinds in the evening


- trigger:
    - platform: state
      entity_id: sensor.office_button_0_action
      to: 'double'
  action:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: '80:6d:97:20:7a:ee'
  id: wake_on_lan_backup
  alias: Wake on LAN for laptop in case node red dies